---
layout: page
permalink: /tags/
title: Tags
---


<div id="archives">
{% for tag in site.tags %}
  <div class="archive-group">
    {% capture tag_name %}{{ tag | first }}{% endcapture %}
    <a href="/tags/{{tag_name | slugize}}"><h3 class="tag-head">#{{ tag_name }}</h3></a>
  </div>
{% endfor %}
</div>
